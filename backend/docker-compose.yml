version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: bonded
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:mysecretpassword@db:5432/bonded
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes: # <-- Add this section
  db-data: {}
volumes:
  db-data: {}
